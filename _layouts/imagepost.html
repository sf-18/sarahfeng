<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  {% include image-gallery.html folder="/assets/posts" %}

  <body>
    <div class="container">
      <div class="image_post">
        <div class="bio__header">
          <a href="{{ site.url }}{{ "/" | relative_url }}">
            {{ site.header }}
          </a>
        </div>
        <div class="image_post__body">
          {{ content }}
        </div>
    </div>
  </body>

</html>
