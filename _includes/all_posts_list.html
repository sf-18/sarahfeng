{% if site.posts %}
  {% for category in site.categories %}
    <ul class="rows">
      <header>
      <h3> {{category[0]}} </h3>
     </header>
      {% if category[0] == 'writing' %} 
         {% include posts_list.html uid=page.id %}
      {% elsif category[0] == 'art' %} 
         {% include image_list.html uid=page.id %}
      {% endif %}
    </ul>
  {% endfor %}                                               
{% endif %}
